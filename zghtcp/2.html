		<div class="aside">
			<h2 class="aside-h2">长征十一号（CZ-11）</h2>
			<img src="../img/1/0002.jpg" class="aside-img">
			<p class="aside-p">长征十一号运载火箭是在突破120吨大推力固体火箭发动机技术的基础上，700公里太阳同步轨道运载能力为350千克的陆基机动发射小型固体运载火箭，可实现1天发射的目标。</p>
			<p class="aside-p">“长征十一号”（CZ-11）是新一代固体运载火箭，主要用于快速机动发射应急卫星。2015年9月25日，长征十一号火箭在酒泉卫星发射中心成功将4颗微小卫星送入太空。</p>
