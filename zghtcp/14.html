		<div class="aside">
			<h2 class="aside-h2">长征三号</h2>
			<img src="../img/1/0014.jpg" class="aside-img">
			<p class="aside-p">长征三号”(CZ-3)是以长征二号丙火箭为基础加氢氧第三级组成的三级液体运载火箭，主要用于发射地球同步轨道有效载荷。</p>
			<p class="aside-p">该火箭长44.56米，一、二子级直径3.35米、三子级直径2.25米，卫星整流罩最大直径3.0米，全箭起飞质量204吨。</p>
			<p class="aside-p">长征三号火箭于1984年4月首次飞行成功，将“东方红二号”试验通信卫星送入预定轨道。在1990年4月，它首次执行国外卫星发射任务，成功发射了“亚洲一号”卫星。在此之后，长征三号火箭成功发射了包括“亚太一号”卫星、“亚太一号甲”卫星、“风云二号”卫星等多颗国内外卫星。目前，该火箭已退役。</p>
		</div>
