			<h2 class="aside-h2">神舟二号</h2>
			<p class="aside-p">2001年1月10时零分，神舟二号无人飞船在酒泉卫星发射中心发射升空。这是我国载人工程第二次飞行试验，它标志着我国载人航天事业取得了新进展，向实现载人飞行迈出了重要的一步。</p>
			<p class="aside-p">神舟二号飞船是第一艘正样无人飞船。飞船由轨道舱、返回舱和推进舱三个舱段组成。与神舟一号试验飞船相比，神舟二号飞船的系统结构有了新的扩展，技术性能有了新的提高，飞船技术状态与载人飞船基本一致。飞行期间，进行了空间生命科学、空间材料、空间天文和物理、微重力科学等领域的实验。</p>
