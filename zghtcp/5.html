		<div class="aside">
			<h2 class="aside-h2">长征五号（CZ-5）</h2>
			<img src="../img/1/0005.jpg" class="aside-img">
			<p class="aside-p">长征五号运载火箭是捆绑四个助推器的两级半构型火箭，其芯级直径为5米，采用液氢液氧发动机;助推器直径3.35米，采用液氧煤油发动机。火箭全长为57米，起飞重量为854.5吨，起飞推力为1062吨，近地轨道最大运载能力为25吨，地球同步转移轨道轨道最大运载能力为14吨。</p>
			<p class="aside-p">“长征五号”(CZ-5)是新一代大型运载火箭，完全采用无毒无污染推进剂，是我国目前研制规模和技术跨度最大的航天运输系统工程。主要用于发射空间站、探月三期、下一代地球静止轨道卫星等任务。2016年11月3日，长征五号火箭首飞取得圆满成功。</p>
