		<div class="aside">
			<h2 class="aside-h2">长征一号</h2>
			<img src="../img/1/017.jpg" class="aside-img">
			<p class="aside-p">“长征一号”(CZ-1)是我国首枚运载火箭，是为发射我国第一颗人造卫星而研制的三级运载火箭。</p>
			<p class="aside-p">长征一号火箭于1965年开始研制，起飞质量81.5吨，起飞推力约104吨，箭长29.46米，最大直径2.25米。1970年4月24日，它成功将“东方红一号”卫星送入预定轨道，奠定了长征系列运载火箭发展的基础，拉开了中国进军太空的序幕。</p>
			<p class="aside-p">长征一号火箭共执行过两次发射任务，均取得圆满成功，其中第二次发射是在1971年3月3日，成功把实践一号科学试验卫星送入轨道。目前，该火箭已退役。</p>
		</div>
