		<div class="aside">
			<h2 class="aside-h2">长征二号丙（CZ-2C）</h2>
			<img src="../img/1/0013.jpg" class="aside-img">
			<p class="aside-p">长征二号丙火箭(CZ-2C)是两级运载火箭，采用N2O4/UDMH推进剂，可安装上面级，起飞重量为243吨，火箭全长40米，一二级和整流罩直径为3.35米，近地轨道运载能力为4000千克。</p>
			<p class="aside-p">长征二号丙火箭于1982年9月首次成功发射，以它为基础，我国又研制了长征二号丙/SMA、长征二号丙/SM火箭。长征二号丙系列火箭主要承担了我国返回式科学与技术试验卫星、探测一号、探测二号、海洋一号卫星、环境一号卫星和美国“铱”系列通信卫星等发射任务。</p>
		</div>
