		<div class="aside">
			<h2 class="aside-h2">长征二号F（CZ-2F）</h2>
			<img src="../img/1/0011.jpg" class="aside-img">
			<p class="aside-p">长征二号F运载火箭(CZ-2F)是捆绑四枚助推器的两级运载火箭，采用N2O4/UDMH推进剂，可安装上面级，起飞重量为480吨，火箭全长58.34米，一二级直径为3.35米，助推器直径为2.25米，整流罩直径为3.8米，近地轨道运载能力8500千克。</p>
			<p class="aside-p">“长征二号F”(CZ-2F)主要用于发射神舟飞船和大型目标飞行器到近地轨道。与其它常规运载火箭最大的不同是，其顶部有逃逸塔，当火箭发生故障时，它可以使箭船分离，使航天员脱离危险;为满足载人航天工程发射运输飞船和目标飞行器的要求，长征二号F火箭分为发射运输飞船状态和发射目标飞行器两种状态。</p>
		</div>
