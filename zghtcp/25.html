			<h2 class="aside-h2">天宫二号</h2>
			<p class="aside-p">天宫二号空间实验室是在天宫一号目标飞行器备份产品的基础上改进研制而成，全长10.4米，最大直径3.35米，太阳翼展宽约18.4米，重8.6吨，采用实验舱和资源舱两舱构型，设计在轨寿命不小于2年，主要任务是接受载人飞船和货运飞船访问，开展空间科学实验和相关技术试验，验证空间站建造和运营相关关键技术。天宫二号空间实验室由长征二号F T2运载火箭于9月15日22时04分在我国酒泉卫星发射中心点火发射，约575秒后，天宫二号与火箭成功分离，进入预定轨道。</p>
