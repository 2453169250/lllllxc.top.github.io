			<h2 class="aside-h2">天宫一号</h2>
			<p class="aside-p">天宫一号目标飞行器为全新研制，采用实验舱和资源舱两舱构型，全长10.4米，舱体最大直径3.35米，起飞质量8506千克，设计在轨寿命2年。</p>	
			<p class="aside-p">实验舱由密封舱和非密封后锥段组成，密封舱有效活动空间约15立方米，可满足3名航天员在舱内工作和生活需要;非密封后锥段安装遥感试验设备。实验舱前端安装被动对接机构及交会对接测量合作目标，与飞船对接后，可形成直径0.8米的转移通道。资源舱为柱状非密封舱，配置推进系统、太阳电池翼等，为空间飞行提供动力和能源。</p>
