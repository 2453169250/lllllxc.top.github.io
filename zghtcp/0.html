			<h2 class="aside-h2" style="font-size: 20px;text-align: left;">中国航天 (航天事业国有大型企业)</h2>
			<img src="../img/0000/0000.jpg" class="aside-img">
			<p class="aside-p">中华人民共和国的航天事业起始于1956年。中国于1970年4月24日发射第一颗人造地球卫星(见“东方红”1号)，是继苏联、美国与法国、日本之后世界上第5个能独立发射人造卫星的国家。</p>
			<p class="aside-p">中国发展航天事业的宗旨是：探索外太空，扩展对地球和宇宙的认识；和平利用外太空，促进人类文明和社会进步，造福全人类；满足经济建设、科技发展、国家安全和社会进步等方面的需求，提高全民科学素质，维护国家权益，增强综合国力。中国发展航天事业贯彻国家科技事业发展的指导方针，即自主创新、重点跨越、支撑发展、引领未来。</p>
