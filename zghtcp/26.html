			<h2 class="aside-h2">嫦娥一号探测器</h2>
			<p class="aside-p">2007年10月24日，我国用长征三号甲运载火箭从西昌发射了第一颗月球探测卫星嫦娥一号。经过近14天、206万公里飞行、8次变轨后，嫦娥一号到达月球附近，开展绕月探测，实现了中国探月工程的首次突破。</p>
				<p class="aside-p">嫦娥一号探测器是我国自主研制并发射的首个月球探测器，携带了7种科学仪器，分别是CCD立体相机、激光高度计、干涉成像光谱仪、伽马/X射线谱仪、微波探测仪、太阳高能粒子探测器和太阳风离子探测器。</p>
