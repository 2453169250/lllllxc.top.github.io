		<div class="aside">
			<h2 class="aside-h2">长征三号丙运载火箭（CZ-3C）</h2>
			<img src="../img/1/0008.jpg" class="aside-img">
			<p class="aside-p">长征三号丙运载火箭(CZ-3C)是捆绑有两枚助推器的三级运载火箭，一二级采用N2O4/UDMH推进剂，三级采用LH/LOX推进剂，起飞重量为343吨，火箭全长54.8米，一二级直径为3.35米，三级直径为3.0米，助推器直径为2.25米，整流罩直径为4.0米或4.2米，地球同步转移轨道运载能力为3850千克。</p>
			<p class="aside-p">“长征三号丙”(CZ-3C)主要用于发射地球同步转移轨道卫星。</p>
			<p class="aside-p">长征三号丙火箭于2008年4月25日首飞成功，近年来主要承担了“天链一号”卫星、北斗导航卫星和“嫦娥二号”月球探测器等发射任务。</p>
		</div>
