			<h2 class="aside-h2">嫦娥三号探测器</h2>
			<p class="aside-p">2013年12月2日，我国用长征三号乙加强型火箭，成功将嫦娥三号探测器发射升空，12月14日嫦娥三号着陆月面，着陆器和巡视器(“玉兔号”月球车)实现分离，中国首次实现月面软着陆和巡视勘察;12月15日，着陆器和巡视器互拍成像，标志着嫦娥三号任务圆满成功。</p>
			<p class="aside-p">着陆器：嫦娥三号着陆器携带了地形地貌相机、降落相机、月基光学望远镜、极紫外相机4种科学仪器。</p>
			<p class="aside-p">巡视器：巡视器(“玉兔号”月球车)携带了全景相机、测月雷达、红外成像光谱仪、粒子激发X射线谱仪等4种科学仪器。</p>
