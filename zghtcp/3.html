		<div class="aside">
			<h2 class="aside-h2">长征七号</h2>
			<img src="../img/1/0003.jpg" class="aside-img">
			<p class="aside-p">长征七号运载火箭是捆绑四个助推器的两级液体火箭，其芯一、二级直径为3.35米，助推器直径为2.25米，均采用液氧煤油发动机。主要用于载人航天以及中型卫星的发射任务。火箭全长53.1米，起飞质量为575吨，起飞推力为735吨，近地轨道运载能力为13.5吨，太阳同步轨道运载能力为5.5吨。</p>
			<p class="aside-p">2016年6月25日，长征七号火箭首飞圆满成功。</p>
