		<div class="aside">
			<h2 class="aside-h2">长征二号</h2>
			<img src="../img/1/0016.jpg" class="aside-img">
			<p class="aside-p">“长征二号”(CZ-2)是我国第一个大型运载火箭，用于发射低轨道重型卫星。它使我国成为世界上第3个掌握航天返回技术和航天遥感技术的国家，这对加强我国国防力量，发展国民经济具有重要意义。</p>
			<p class="aside-p">该火箭长32.6米，最大直径3.35米，起飞重量190吨，近地轨道运载能力1.8吨，推进剂使用偏二甲肼和四氧化二氮。它是中国运载火箭的基础型号，共执行过4次发射任务。以长征二号火箭为原型，先后研制出长征二号甲、长征二号丙、长征二号丁、长征二号E、长征二号F运载火箭，形成长征二号系列运载火箭。目前，“长征二号”已退役。</p>
		</div>
