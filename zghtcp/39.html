			<h2 class="aside-h2">天舟一号</h2>
			<p class="aside-p">天舟一号货运飞船采用货物舱和推进舱两舱构型，设计在轨寿命1年，由长征七号遥二火箭在中国文昌航天发射场发射。飞船全长10.6米，最大直径3.35米，最大装载状态下重量达13.5吨，由货物舱和推进舱两舱结构组成，是我国目前为止体积最大、重量最重的航天器，运载能力为6吨。</p>
