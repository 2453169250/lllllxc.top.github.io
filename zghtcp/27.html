			<h2 class="aside-h2">嫦娥二号探测器</h2>
			<p class="aside-p">2010年10月1日，中国用长征三号丙运载火箭从西昌发射第二颗月球探测卫星嫦娥二号。嫦娥二号验证了探月工程二期部分关键技术，深化了月球科学探测，详细勘察了嫦娥三号预选着陆区虹湾，并在完成任务后继续探测宇宙，由探月卫星变为中国首颗太阳系人造小行星。</p>
				<p class="aside-p">嫦娥二号完成预定任务后，先后飞到距离地球150万公里外的日地拉格朗日L2点探测，接着飞到距离地球700万公里外，与图塔蒂斯小行星“战神”擦肩而过，继而飞向更遥远的太空。2014年嫦娥二号和地球的距离突破一亿公里，创造了中国航天器最远飞行记录。</p>
