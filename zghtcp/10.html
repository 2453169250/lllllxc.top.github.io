		<div class="aside">
			<h2 class="aside-h2">长征三号甲（CZ-3A）</h2>
			<img src="../img/1/0010.jpg" class="aside-img">
			<p class="aside-p">长征三号甲运载火箭(CZ-3A)是三级运载火箭，一二级采用N2O4/UDMH推进剂，三级采用LH/LOX 推进剂，起飞重量为241吨，火箭全长52.5米，一二级直径为3.35米，三级直径为3米，整流罩直径为3.35米，地球同步转移轨道运载能力为2650千克。</p>
			<p class="aside-p">长征三号甲火箭主要承担了风云气象卫星、北斗导航卫星和“嫦娥一号”月球探测器的发射任务。</p>
